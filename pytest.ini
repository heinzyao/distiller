[pytest]
# 測試發現
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 標記定義
markers =
    slow: 標記為慢速測試（需要較長執行時間）
    network: 標記為需要網路連線的測試

# 預設選項
addopts = 
    -v
    --tb=short
    -m "not slow and not network"

# 輸出設定
console_output_style = progress

# 日誌設定
log_cli = false
log_cli_level = INFO
